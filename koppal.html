          'controlType': 'CategoryFilter',

            'ui': {
              'labelStacking': 'vertical',
              'allowTyping': false,

          }

          'chartType': 'PieChart',

          },
          // Configure the barchart to use columns 2 (City) and 3 (Population)
          'view': {'columns': [3, 4]}
        });
      
        // Define a table.
        // The table shows whatever is selected by the category pickers. It's here

          'chartType': 'Table',
